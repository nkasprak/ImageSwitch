<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
<script>
$(function() {
	try {
		
    	$("#ssMap").resizable({
			maxHeight: 546,
			maxWidth: 625,
			minHeight: 546,
			minWidth: 0
		});
		
	} catch (ex) {
		alert(ex);	
	}
});
</script>
<style>
	#mapParent {
		width:625px;
		height:546px;
		position:relative
	}
	.mapdiv {
		width:100%;
		height:100%;
		display:block;
		padding:0.5em;
		position:absolute;
		left:0px;
		background-repeat:no-repeat;
	}
	
	#noSSMap {
		background-image:url(ui_map_with.png);
		
		
	}
	
	#ssMap {
		background-image:url(ui_map_without.png);
		width:20px;
		border-right:2px solid #F00;
	}
</style>
</head>

<body>
<div id="mapParent">
	
	<div id="noSSMap" class="mapdiv">
    </div>
    <div id="ssMap" class="mapdiv">
    	
    </div>
    
</div>

</body>



</html>
